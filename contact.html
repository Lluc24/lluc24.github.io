<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/ls.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>
    <script src="js/navbar.js"></script>

    <main class="flex-fill">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h1 class="display-4 mb-3">Get In Touch</h1>
                        <p class="lead">Feel free to reach out through any of these channels</p>
                    </div>

                    <!-- Email Section -->
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <i class="bi bi-envelope-fill text-primary fs-1 mb-3"></i>
                            <h3>Email</h3>
                            <p class="mb-3">Send me an email for any inquiries</p>
                            <a href="mailto:lluc.santa@gmail.com" class="btn btn-primary btn-lg">
                                <i class="bi bi-envelope me-2"></i>lluc.santa@gmail.com
                            </a>
                        </div>
                    </div>

                    <!-- Social Links Section -->
                    <div class="row g-4">
                        <!-- LinkedIn -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-linkedin text-primary fs-1 mb-3"></i>
                                    <h4>LinkedIn</h4>
                                    <p>Connect with me professionally</p>
                                    <img src="assets/qr/linkedin-qr.jpg" alt="LinkedIn QR Code" class="img-fluid mb-3" style="max-width: 150px;">
                                    <div>
                                        <a href="https://linkedin.com/in/lluc-santamaria" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary">
                                            <i class="bi bi-linkedin me-2"></i>Visit LinkedIn <i class="bi bi-arrow-up-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- GitHub -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-github text-dark fs-1 mb-3"></i>
                                    <h4>GitHub</h4>
                                    <p>Check out my code and projects</p>
                                    <img src="assets/qr/github-qr.png" alt="GitHub QR Code" class="img-fluid mb-3" style="max-width: 150px;">
                                    <div>
                                        <a href="https://github.com/Lluc24" target="_blank" rel="noopener noreferrer" class="btn btn-outline-dark">
                                            <i class="bi bi-github me-2"></i>Visit GitHub <i class="bi bi-arrow-up-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="js/footer.js"></script>
</body>
</html>
